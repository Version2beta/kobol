{% extends "base.html" %}
{% block title %}{{ site.page.pagetitle }}{% endblock %}

{% block content %}
<div id="content-header">
  <h1>{{ site.page.pagetitle }}</h1>
  <p class="post-date">
    <time pubdate>{{ site.page.published.strftime('%Y-%m-%d at %H:%M') }}</time><br />
  </p>
</div><!-- #content-header -->
<div id="post-content">
  {{ site.page.content|safe }}
</div>  <!--end post-content-->
{% endblock %}
